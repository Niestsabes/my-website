<section class="page-section" id="presentation-section">
    <div class="container">
        <main class="page-section__main row">
            <article class="col-md-7">
                <div class="d-flex justify-content-between align-items-center">
                    <h3>{{ "About me..." | translate: 'aboutMe' }}</h3>
                    <div>
                        <span class="icon-star-regular"></span>
                        <span class="icon-star-regular"></span>
                        <span class="icon-star-regular"></span>
                    </div>
                </div>
                <p *ngFor="let pres of resume.getPresentation()?.description" class="text-justify">
                    {{ pres }}
                </p>
            </article>
            <aside class="col-md-5"></aside>
        </main>
    </div>
</section>
